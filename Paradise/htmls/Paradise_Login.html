<body>

        <a href="/Paradise/htmls/Paradise_Home.html">Paradise</a>
        <nav class="navigator">
            <a href="/Paradise/htmls/Paradise_Home.html">Home</a>

    <!--Padrão das páginas acima-->
    <main>
        <section class="seclog1">
            <div class="card_login">
                <h1>LOGIN</h1>
                <div class="user">
                    <label for="username">User</label>
                    <input type="text" id="username" name="username" placeholder="User" autocomplete="off" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="btns">
                    <button class="login" type="submit"><span>Login</span></button>
                    <button class="register" type="submit"><span>Sign-up</span></button>
                </div>
            </div>
        </section>
        
    </main>
</body>
